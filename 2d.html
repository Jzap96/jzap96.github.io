<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Games</title>
  <style>
    body {
      background-color: #000; /* Black background */
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Top Header */
    .header-top {
      background-color: #1a1a1a; /* Dark grey / black */
      display: flex;
      flex-direction: column; /* Stack the elements vertically */
      justify-content: center; /* Vertically center */
      align-items: center; /* Horizontally center */
      padding: 80px 0 20px 0; /* Increased padding for a bigger header */
      height: 300px; /* Increased height to match VR and 3D Games pages */
    }

    .header-top h1 {
      font-size: 72px; /* Increased font size */
      margin: 0;
    }

    .header-top h2 {
      font-size: 32px; /* Increased font size */
      margin: 0;
      font-weight: normal;
      color: #ccc;
    }

    /* Nav Bar */
    .nav-bar {
      text-align: center;
      font-size: 20px;
      padding: 40px 0;
      background-color: #666666; /* Grey nav bar */
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-bar a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    /* Content Area */
    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #000; /* Black content area */
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px; /* Added margin for spacing */
    }

    .image-grid img {
      height: auto;
      max-width: 48%;
      border: 2px solid #fff;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <!-- Top Header -->
  <div class="header-top">
    <h1>Josh Zaporteza</h1>
    <h2>Level Designer</h2>
  </div>

  <!-- NAV BAR -->
  <div class="nav-bar">
    <a href="/index.html">Home</a>
    <a href="/vr.html">Virtual Reality</a>
    <a href="/3d.html">3D Games</a>
    <a href="/2d.html">2D Games</a>
  </div>

  <!-- CONTENT -->
  <div class="content-wrapper">
    <h1>2D Games</h1>

    <h2>Harbored</h2>
    <div class="image-grid">
      <img src="path/to/image1.jpg" alt="Image 1">
      <img src="path/to/image2.jpg" alt="Image 2">
      <img src="path/to/image3.jpg" alt="Image 3">
      <img src="path/to/image4.jpg" alt="Image 4">
    </div>

  </div>

</body>
</html>
