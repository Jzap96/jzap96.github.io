<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design -->
  <title>2D Games</title>
  <style>
    /* Universal Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body {
      background-color: #000; /* Black background */
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center; /* Center all text by default */
    }

    /* Top Header */
    .header-top {
      background-color: #0b1e5b; /* Dark Blue header */
      padding: 40px 0 10px 0;
      width: 100%;  /* Ensures header spans full width */
    }

    .header-top h1 {
      font-size: 48px; /* Large name */
      margin: 0;
    }

    .header-top h2 {
      font-size: 24px; /* Smaller title */
      margin: 0;
      font-weight: normal;
      color: #ccc;
    }

    /* Nav Bar */
    .nav-bar {
      background-color: #0b1e5b; /* Same dark blue as header */
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      text-align: center; /* Ensure nav links are centered */
    }

    .nav-bar a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    /* Content Area */
    .content-wrapper {
      max-width: 1200px; /* Limit content width */
      margin: 0 auto;  /* Center content */
      padding: 20px;
      background-color: #000; /* Black content area */
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px; /* Added margin for spacing */
    }

    .image-grid img {
      height: auto;
      max-width: 48%;
      border: 2px solid #fff;
    }

    /* Responsive Design: Adjustments for small screens */
    @media (max-width: 768px) {
      .header-top h1 {
        font-size: 36px; /* Smaller header on smaller screens */
      }

      .header-top h2 {
        font-size: 20px; /* Adjust subtitle size for smaller screens */
      }

      .nav-bar a {
        font-size: 18px; /* Slightly smaller nav links */
      }

      .image-grid img {
        max-width: 100%; /* Images should take up full width on mobile */
      }
    }
  </style>
</head>
<body>

  <!-- Top Header -->
  <div class="header-top">
    <h1>Josh Zaporteza</h1>
    <h2>Level Designer</h2>
  </div>

  <!-- NAV BAR -->
  <div class="nav-bar">
    <a href="/index.html">Home</a>
    <a href="/vr.html">Virtual Reality</a>
    <a href="/3d.html">3D Games</a>
    <a href="/2d.html">2D Games</a>
  </div>

  <!-- CONTENT -->
  <div class="content-wrapper">
    <h1>2D Games</h1>

    <h2>Harbored</h2>
    <div class="image-grid">
      <img src="path/to/image1.jpg" alt="Image 1">
      <img src="path/to/image2.jpg" alt="Image 2">
      <img src="path/to/image3.jpg" alt="Image 3">
      <img src="path/to/image4.jpg" alt="Image 4">
    </div>
  </div>

</body>
</html>
