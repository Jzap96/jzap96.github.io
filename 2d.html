<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Games</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Top Header */
    .header-top {
      background-color: #0b1e5b; /* Dark Blue header same as About Me */
      padding: 40px 0 10px 0;
      width: 100%;
    }

    .header-top h1 {
      font-size: 48px;
      margin: 0;
    }

    .header-top h2 {
      font-size: 24px;
      margin: 0;
      font-weight: normal;
      color: #ccc;
    }

    /* NAV BAR */
    .nav-bar {
      background-color: #0b1e5b; /* Dark blue same as header */
      text-align: center;
      font-size: 20px;
      padding: 40px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-bar a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    /* Content Area */
    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #000;
    }

    h1.page-title {
      color: #888;
      margin-bottom: 20px;
    }

    .projects-header {
      font-size: 32px;
      margin-top: 60px;
      margin-bottom: 40px;
      color: #6a0dad;
      background-color: #222;
      padding: 20px;
      border-radius: 0;
      width: 100%;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 50px;
    }

    .image-container {
      max-width: 45%;
      text-align: center;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border: 2px solid #fff;
    }

    .image-caption {
      margin-top: 15px;
      font-size: 16px;
      color: #ccc;
      line-height: 1.4;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-top h1 { font-size: 36px; }
      .header-top h2 { font-size: 20px; }
      .nav-bar a { font-size: 18px; }
      .image-row { flex-direction: column; gap: 30px; }
      .image-container { max-width: 90%; }
      .projects-header { font-size: 28px; margin-top: 40px; margin-bottom: 30px; }
    }
  </style>
</head>
<body>

  <!-- Top Header -->
  <div class="header-top">
    <h1>Josh Zaporteza</h1>
    <h2>Level Designer</h2>
  </div>

  <!-- NAV BAR -->
  <div class="nav-bar">
    <a href="/index.html">Home</a>
    <a href="/vr.html">Virtual Reality</a>
    <a href="/3d.html">3D Games</a>
    <a href="/2d.html">2D Games</a>
  </div>

  <!-- CONTENT -->
  <div class="content-wrapper">
    <h1 class="page-title">2D Games</h1>

    <div class="projects-header">Personal Projects</div>

    <div class="image-row">
      <div class="image-container">
        <img src="images/2d_game1.png" alt="2D Game 1">
        <div class="image-caption">For this game you are a spy navigating through a forest avoiding enemies and solving puzzles.</div>
      </div>
      <div class="image-container">
        <img src="images/2d_game2.png" alt="2D Game 2">
        <div class="image-caption">In this village game, you live as a normal boy in a hidden forest village surrounded by mountains.</div>
      </div>
    </div>
  </div>

</body>
</html>
