    html, body {

      background-color: #000;

      font-family: Arial, sans-serif;

      padding: 0;

    /* Center the content and create longer side lines */
    .content-wrapper {
      max-width: 1200px;           /* wider content */
      min-height: 100vh;           /* full viewport height */
      margin: 20px auto;           /* closer to screen top/bottom */

    .nav-bar a {

      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    /* Center headings */
    h1, h2, h3 {
      text-align: center;
    }

    /* Image styling */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .image-grid img {
      width: 48%;
      border: 2px solid #fff;
    }

    /* Responsive adjustment for smaller screens */
    @media (max-width: 1400px) {
      .content-wrapper {
        max-width: 90%;
      }
    }
