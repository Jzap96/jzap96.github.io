<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Reality</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .content-wrapper {
      max-width: 900px;
      margin: 0 auto;
      border-left: 3px solid #fff;
      border-right: 3px solid #fff;
      padding: 20px;
      text-align: center;
    }

    .nav-bar {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
      padding: 40px 0;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-bar a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    /* Image grid for images only */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .image-grid img {
      width: 48%;
      border: 2px solid #fff;
    }

    /* Video full width */
    .video-wrapper {
      margin-top: 20px;
    }

    .video-wrapper video {
      width: 100%;
      border: 2px solid #fff;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="nav-bar">
    <a href="/index.html">Home</a>
    <a href="/vr.html">Virtual Reality</a>
    <a href="/3d.html">3D Games</a>
    <a href="/2d.html">2D Games</a>
  </div>

  <div class="content-wrapper">
    <h1>Virtual Reality</h1>

    <h2>Harbored</h2>
    <div class="image-grid">
      <img src="images/vr_ship1.png" alt="Ship Image">
      <img src="images/vr_ship2.png" alt="Harbor Ship">
      <img src="images/vr_ship3.png" alt="Image 3">
    </div>

    <div class="video-wrapper">
      <video controls>
        <source src="video/PirateVideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

  </div>

</body>
</html>
