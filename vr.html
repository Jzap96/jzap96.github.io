<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Reality</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Content wrapper with side lines */
    .content-wrapper {
      max-width: 900px;
      margin: 0 auto;
      border-left: 3px solid #fff;
      border-right: 3px solid #fff;
      padding: 20px;
      text-align: center;
    }

    /* Nav bar styling */
    .nav-bar {
      text-align: center;
      font-size: 20px;
      padding: 40px 0;
      background-color: #007bff; /* Blue nav bar */
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-bar a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    /* Image grid */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .image-grid img {
      width: auto;
      max-width: 48%;
      height: auto;
      border: 2px solid #fff;
    }

    .image-grid .centered {
      display: block;
      margin: 0 auto;
      max-width: 48%;
      height: auto;
    }

    /* Video styling */
    .video-wrapper {
      margin-top: 20px;
      border: 2px solid #fff;
    }

    .video-wrapper video {
      width: 100%;
      height: auto;
      display: block;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- NAV BAR -->
  <div class="nav-bar">
    <a href="/index.html">Home</a>
    <a href="/vr.html">Virtual Reality</a>
    <a href="/3d.html">3D Games</a>
    <a href="/2d.html">2D Games</a>
  </div>

  <div class="content-wrapper">

    <h1>Virtual Reality</h1>

    <h2>Harbored</h2>
    <div class="image-grid">
      <img src="images/vr_ship1.png" alt="Ship Image">
      <img src="images/vr_ship2.png" alt="Harbor Ship">
      <img class="centered" src="images/vr_ship3.png" alt="Centered Image">
    </div>

    <div class="video-wrapper">
      <video controls
             aria-label="Pirate ship sailing in virtual reality game"
             aria-describedby="video-transcript">
        <source src="videos/PirateVideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p id="video-transcript">
        Transcript: The video shows a pirate ship sailing in a virtual reality harbor, moving through calm waters with seagulls flying overhead.
      </p>
    </div>

  </div>

</body>
</html>
