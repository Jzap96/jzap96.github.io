<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Reality</title>
  <style>
    /* Page background and text */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Nav bar styling */
    .nav-bar {
      text-align: center;
      font-size: 20px;
      padding: 40px 0;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-bar a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    /* Content wrapper with side lines and centered text */
    .content-wrapper {
      max-width: 900px;
      margin: 0 auto;
      border-left: 3px solid #fff;
      border-right: 3px solid #fff;
      padding: 20px 0 40px 0;
      text-align: center;
      min-height: 100vh; /* ensures white bars extend full height */
      box-sizing: border-box;
    }

    /* Image and video grids */
    .media-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .media-grid img,
    .media-grid video {
      width: 48%;
      height: auto;
      border: 2px solid #fff;
    }

    /* Headings */
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- NAV BAR -->
  <div class="nav-bar">
    <a href="/index.html">Home</a>
    <a href="/vr.html">Virtual Reality</a>
    <a href="/3d.html">3D Games</a>
    <a href="/2d.html">2D Games</a>
  </div>

  <div class="content-wrapper">

    <h1>Virtual Reality</h1>

    <!-- Harbored Game -->
    <h2>Harbored</h2>
    <div class="media-grid">
      <img src="images/vr_ship1.png" alt="Ship Image">
      <img src="images/vr_ship2.png" alt="Harbor Ship">
      <img src="images/vr_ship3.png" alt="Image 3">
      
      <!-- Accessible video -->
      <video controls 
             src="videos/PirateVideo.mp4" 
             aria-label="Pirate ship sailing on the sea" 
             aria-details="pirate-video-transcript">
        Your browser does not support the video tag. 
        <a href="videos/PirateVideo.mp4">Download the video</a> or 
        <a id="pirate-video-transcript" href="transcripts/PirateVideo.txt">read the transcript</a>.
      </video>
    </div>

  </div>

</body>
</html>
