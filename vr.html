<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Reality</title>
  <style>
    /* Page background and text */
    body {
      background-color: #007BFF; /* blue frame background */
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Content wrapper with white lines inset from edges */
    .content-wrapper {
      width: 90%; /* inset from sides */
      max-width: 1200px;
      margin: 0 auto;
      border-left: 3px solid #fff;
      border-right: 3px solid #fff;
      padding: 20px;
      text-align: center;
      background-color: #000; /* black background inside white lines */
    }

    /* Nav bar styling */
    .nav-bar {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
      padding: 40px 0;
      background-color: #007BFF; /* blue */
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-bar a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    /* Image grids */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .image-grid img {
      height: auto;
      width: auto;
      max-width: 48%;
      border: 2px solid #fff;
    }

    .image-grid img.center {
      margin: 0 auto;
    }

    /* Video styling */
    .full-video {
      width: 100%; /* full width of content wrapper */
      height: auto;
      border: 2px solid #fff;
      margin-top: 20px;
    }

    /* Headings */
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- NAV BAR -->
  <div class="nav-bar">
    <a href="/index.html">Home</a>
    <a href="/vr.html">Virtual Reality</a>
    <a href="/3d.html">3D Games</a>
    <a href="/2d.html">2D Games</a>
  </div>

  <div class="content-wrapper">

    <h1>Virtual Reality</h1>

    <!-- Harbored Game -->
    <h2>Harbored</h2>
    <div class="image-grid">
      <img src="images/vr_ship1.png" alt="Ship Image">
      <img src="images/vr_ship2.png" alt="Harbor Ship">
      <img src="images/vr_ship3.png" class="center" alt="Another Ship">
    </div>

    <!-- Video -->
    <video class="full-video" controls 
           aria-label="Pirate ship sailing video" 
           aria-details="pirate-video-transcript">
      <source src="videos/PirateVideo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Placeholder for transcript link -->
    <p id="pirate-video-transcript">
      <a href="videos/PirateVideoTranscript.txt" style="color: #fff;">View transcript of the video</a>
    </p>

  </div>

</body>
</html>
