<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Reality</title>
  <style>
    body {
      background-color: #000; /* Black background */
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Top Header */
    .header-top {
      background-color: #1a1a1a; /* Dark grey / black */
      padding: 40px 0 10px 0;
    }

    .header-top h1 {
      font-size: 48px; /* Large name */
      margin: 0;
    }

    .header-top h2 {
      font-size: 24px; /* Smaller title */
      margin: 0;
      font-weight: normal;
      color: #ccc;
    }

    /* Nav Bar */
    .nav-bar {
      text-align: center;
      font-size: 20px;
      padding: 40px 0;
      background-color: #666666; /* Grey nav bar */
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-bar a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    /* Content Area */
    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #000; /* Black content area */
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .image-grid img {
      height: auto;
      max-width: 48%;
      border: 2px solid #fff;
    }

    .image-grid img.center {
      margin: 0 auto;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      margin-top: 20px;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid #fff;
      object-fit: contain; /* maintain aspect ratio */
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <!-- Top Header -->
  <div class="header-top">
    <h1>Josh Zaporteza</h1>
    <h2>Level Designer</h2>
  </div>

  <!-- NAV BAR -->
  <div class="nav-bar">
    <a href="/index.html">Home</a>
    <a href="/vr.html">Virtual Reality</a>
    <a href="/3d.html">3D Games</a>
    <a href="/2d.html">2D Games</a>
  </div>

  <!-- CONTENT -->
  <div class="content-wrapper">
    <h1>Virtual Reality</h1>

    <h2>Harbored</h2>
    <div class="image-grid">
      <img src="images/vr_ship1.png" alt="Ship Image">
      <img src="images/vr_ship2.png" alt="Harbor Ship">
      <img src="images/vr_ship3.png" class="center" alt="Another Ship">
    </div>

    <div class="video-container">
      <video controls
             aria-label="Pirate ship sailing video"
             aria-details="pirate-video-transcript">
        <source src="videos/PirateVideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <p id="pirate-video-transcript">
      <a href="videos/PirateVideoTranscript.txt" style="color: #fff;">View transcript of the video</a>
    </p>
  </div>

</body>
</html>
