<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Reality</title>
  <style>
    /* Page background and text */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Content wrapper with side lines and centered text */
    .content-wrapper {
      max-width: 900px;
      margin: 0 auto;
      border-left: 3px solid #fff;
      border-right: 3px solid #fff;
      padding: 20px;
      text-align: center;
    }

    /* Nav bar styling */
    .nav-bar {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;   
      padding: 40px 0;       /* Increased vertical padding */
      background-color: #000; 
      position: sticky;      
      top: 0;
      z-index: 1000;
    }

    .nav-bar a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    /* Image grids */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .image-grid img {
      width: 48%;
      border: 2px solid #fff;
    }

    /* Headings */
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <!-- NAV BAR -->
  <div class="nav-bar">
    <a href="/index.html">Home</a>
    <a href="/vr.html">Virtual Reality</a>
    <a href="/3d.html">3D Games</a>
    <a href="/2d.html">2D Games</a>
  </div>

  <div class="content-wrapper">

    <h1>Virtual Reality</h1>

    <!-- Harbored Game -->
    <h2>Harbored</h2>
    <div class="image-grid">
      <img src="path/to/image1.jpg" alt="Image 1">
      <img src="path/to/image2.jpg" alt="Image 2">
      <img src="path/to/image3.jpg" alt="Image 3">
      <img src="path/to/image4.jpg" alt="Image 4">
    </div>



  </div>

</body>
</html>
