<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Reality</title>
  <style>
    body {
      background-color: #000; /* Black background */
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Top Header */
    .header-top {
      background-color: #1a1a1a; /* Dark grey / black */
      padding: 40px 0 10px 0;
    }

    .header-top h1 {
      font-size: 48px; /* Large name */
      margin: 0;
    }

    .header-top h2 {
      font-size: 24px; /* Smaller title */
      margin: 0;
      font-weight: normal;
      color: #ccc;
    }

    /* Nav Bar */
    .nav-bar {
      text-align: center;
      font-size: 20px;
      padding: 40px 0;
      background-color: #666666; /* Grey nav bar */
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-bar a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    /* Content Area */
    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #000; /* Black content area */
    }

    .tabs button {
      margin: 0 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #222;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 4px;
    }

    .tabs button:hover {
      background-color: #444;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px; /* Added margin for spacing */
    }

    .image-grid img {
      height: auto;
      max-width: 48%;
      border: 2px solid #fff;
    }

    .tab-content > div {
      margin-bottom: 30px;
    }

    .tab-title {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .sub-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

  <!-- Top Header -->
  <div class="header-top">
    <h1>Josh Zaporteza</h1>
    <h2>Level Designer</h2>
  </div>

  <!-- NAV BAR -->
  <div class="nav-bar">
    <a href="/index.html">Home</a>
    <a href="/vr.html">Virtual Reality</a>
    <a href="/3d.html">3D Games</a>
    <a href="/2d.html">2D Games</a>
  </div>

  <div class="content-wrapper">
    <h1>3D Games</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button onclick="showTab('patched')">Patched</button>
      <button onclick="showTab('dreampunk')">Dream Punk</button>
    </div>

    <div class="tab-content">
      <!-- Patched Content -->
      <div id="patched" style="display:block;">
        <div class="tab-title">Patched</div>
        <div class="sub-title">Map</div>
        <div class="image-grid">
          <img src="path/to/map1.jpg" alt="Map 1">
          <img src="path/to/map2.jpg" alt="Map 2">
        </div>

        <div class="image-grid">
          <img src="path/to/image1.jpg" alt="Image 1">
          <img src="path/to/image2.jpg" alt="Image 2">
          <img src="path/to/image3.jpg" alt="Image 3">
          <img src="path/to/image4.jpg" alt="Image 4">
        </div>
      </div>

      <!-- Dream Punk Content -->
      <div id="dreampunk" style="display:none;">
        <div class="tab-title">Dream Punk</div>
        <div class="image-grid">
          <img src="path/to/level1.jpg" alt="Level 1">
          <img src="path/to/level2.jpg" alt="Level 2">
          <img src="path/to/level3.jpg" alt="Level 3">
          <img src="path/to/level4.jpg" alt="Level 4">
        </div>
      </div>
    </div>

  </div>

  <!-- Tab switching script -->
  <script>
    function showTab(tabId) {
      document.getElementById('patched').style.display = 'none';
      document.getElementById('dreampunk').style.display = 'none';
      document.getElementById(tabId).style.display = 'block';
    }
  </script>

</body>
</html>
